<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="m1">
        <header>
            <h1><span class="material-symbols-outlined">
                pets
                </span>Register</h1>
        </header>
        <main>
            <form action="#" method="post">
                <div class="a1">
                    <label for="name">名前</label>
                    <input type="text" name="name" id="name" placeholder="tanaka" required>
                </div>
                <div class="a1">
                    <label for="age">生年月日</label>
                    <input type="text" name="name" id="age" placeholder="1990/01/01" required>
                </div>
                <div class="a1">
                    <label for="adress">住所</label>
                    <input type="text" name="adress" id="adress" placeholder="東京都大田池上" required>
                </div>
                <div class="a1">
                    <label for="email">メールアドレス</label>
                    <input type="text" name="email" id="email" placeholder="tanaka@gmail.com" required>
                </div>
                <div class="a1">
                    <label for="password">パスワード</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <button>register</button>
            </form>
            <div class="m2">
            <a href="login.html" target="_blank" >ログイン画面へ</a></div>
        </main>
        <footer>
            <small>copyright &copy; tanaka</small>
        </footer>
    </div>
</body>
</html>
