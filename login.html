<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="m1">
        <header>
            <h1><span class="material-symbols-outlined">
                pets
                </span>login</h1>
        </header>
        <main>
            <form action="#" method="post">
                <div class="a1">
                    <label for="name">名前</label>
                    <input type="text" name="name" id="name" placeholder="お名前を入力して下さい" required>
                </div>
                <div class="a1">
                    <label for="email">メールアドレス</label>
                    <input type="text" name="email" id="email" placeholder="メールアドレスを入力して下さい" required>
                </div>
                <div class="a1">
                    <label for="password">パスワード</label>
                    <input type="password" name="password" id="password" placeholder="パスワードを入力して下さい" required>
                </div>
                <button>login</button>
            </form>
            <div class="m2"><a href="register.html" target="_blank">登録されてない方はこちら</a></div>
        </main>
        <footer>
            <small>copyright &copy; </small>
        </footer>
    </div>
</body>

</html>
